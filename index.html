<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="new-task" placeholder="Add a new task">
        <p>Select a date for the task:</p>
        <input type="date" id="task-date" placeholder="Select a date"> 
        <button id="add-task">Add Task</button>
        <select id="sort-tasks">
            <option value="oldest">Sort by Oldest Date</option>
            <option value="newest">Sort by Newest Date</option>
        </select>
        <ul id="task-list"></ul>
        <button id="toggle-tasks" style="display:none;">Show More</button>
        <button id="delete-completed">Delete Completed</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
